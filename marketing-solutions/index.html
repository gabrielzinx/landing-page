<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Solutions</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/home.css">
    <link rel="stylesheet" href="./src/styles/logos-scroll.css">
</head>
<body>
    <header>
        <div>
            <img src="./src/logos/Logo.svg" alt="logo-marketing-solutions">
        </div>
        <nav>
            <ul>
                <li><a href="#main">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#pages">Pages</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#carts">Carts</a></li>
                <li><button class="button-action">Get started</button></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="main">
        <section id="home" class="home">
            <article class="content">
                <h1>Marketing solutions <br> that grow your <br> business.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, <br>
                    suspendisse varius enim in eros elementum tristique. <br>
                    Duis cursus, mi quis viverra ornare, eros dolor.</p>
                <div>
                    <button class="button-action service">Our Services</button>
                    <button class="button-action contact">Contact us</button>
                </div>
            </article>
            <article class="peoples">
                <aside>
                    <img class="person-01" src="./src/imgs/home/person-01.jpg" alt="person-01">
                    <img class="person-02" src="./src/imgs/home/person-02.jpg" alt="person-02">
                </aside>
                <aside>
                    <img class="person-03" src="./src/imgs/home/person-03.jpg" alt="person-03">
                    <img class="person-04" src="./src/imgs/home/person-04.jpg" alt="person-04">
                </aside>
            </article>
        </section>
        <section class="logo-division">
            <p>TRUSTED BY startups and large enterprises</p>
            <div class="logos">
                <div class="logos-slide">
                    <img src="./src/logos/Greenish.svg" alt="Logo-Greenish"/>
                    <img src="./src/logos/Luminous.svg" alt="Logo-Greenish"/>
                    <img src="./src/logos/Pronature.svg" alt="Logo-Greenish"/>
                    <img src="./src/logos/Sitemark.svg" alt="Logo-Greenish"/>
                    <img src="./src/logos/Waveless.svg" alt="Logo-Greenish"/>
                </div>
            </div>
        </section>
    </main>
    <script>
        const LOGO_CLONE_LENGTH = 4;
        for (let index = 1; index <= LOGO_CLONE_LENGTH; index++) {
            var copy = document.querySelector(".logos-slide").cloneNode(true);
            document.querySelector(".logos").appendChild(copy);
        };
    </script>
</body>
</html>
